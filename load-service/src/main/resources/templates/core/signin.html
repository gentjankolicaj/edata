<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>sign-in</title>

  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Latest compiled and minified CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body class="text-center" cz-shortcut-listen="true">

<div class="container-fluid">

  <div class="row justify-content-center">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-3">

      <form class="form-signin" th:action="@{/sign/in}" th:method="post" th:object="${user}">
        <img alt="" class="mb-4" height="72" src="#" width="72">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <div role="mb-3">
          <label class="sr-only" for="inputEmail">Email address</label>
          <input autofocus="" class="form-control" id="inputEmail" placeholder="Email address"
                 required=""
                 th:field="*{email}" type="email"> <!-- Me th:object="${var}" eshte deklaruar objekti i shtuar si attribute ne thymeleaf dhe
                                                                                                                                         me th:field="*{fieldName} eshte aksesuar field i ati objekti -->
        </div>

        <div role="mb-3" style="margin-top: 10px">
          <label class="sr-only" for="inputPassword">Password</label>
          <input class="form-control" id="inputPassword" placeholder="Password" required=""
                 th:field="*{password}"
                 type="password">
        </div>

        <div role="mb-3" style="margin-top: 10px">
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
        </div>

        <div class="mb-3" style="margin-top: 5px">
          <div>
            <button class="btn btn-outline-primary btn-block" type="submit">Sign in</button>
          </div>
          <div style="margin-top: 10px">
            <a class="btn btn-outline-success btn-block" href="/sign/up">New user ? sign up</a>
          </div>
        </div>

      </form>

      <div class="mb-3">
        <a class="btn btn-outline-dark btn-block text-center" href="/">Back</a>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2018 EData</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

  </div>
</div>
</body>
</html>
